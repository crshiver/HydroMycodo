<!doctype html>
<html data-bs-theme="dark">
<head>
  <title>HydroMycodo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta http-equiv="refresh" content="20">
</head>
<body class="bg-black text-white">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">HydroMycodo v1.2 – LIVE</span>
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      {% for topic, d in sensors.items() if d.value != "—" %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card bg-dark border-success">
          <div class="card-body text-center">
            <h5>{{ topic.replace("hydro/","").replace("local/","") | replace("_"," ") | title }}</h5>
            <h2>{{ d.value }}</h2>
            <small class="text-muted">{{ d.time }}</small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
