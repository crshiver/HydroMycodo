<!doctype html>
<html data-bs-theme="dark">
<head>
  <title>HydroMycodo Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white d-flex align-items-center justify-content-center vh-100">
  <div class="card bg-dark border-success p-4" style="width:24rem">
    <h2 class="text-center mb-4">HydroMycodo v1.2</h2>
    <form method="post">
      <div class="mb-3"><input class="form-control" name="username" placeholder="Username" required></div>
      <div class="mb-3"><input type="password" class="form-control" name="password" placeholder="Password" required></div>
      <button class="btn btn-success w-100">Login</button>
    </form>
    <small class="text-center d-block mt-3 text-muted">default: admin / hydro2025</small>
  </div>
</body>
</html>
