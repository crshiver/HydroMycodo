<!doctype html>
<html data-bs-theme="dark">
<head><title>Recipes</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-black text-white">
<div class="container mt-5">
<h1>Nutrient Recipe Editor</h1>
<form method="post" class="row g-3">
  <div class="col-md-4"><input name="name" class="form-control" placeholder="Recipe name" required></div>
  <div class="col-md-2"><input name="ph" type="number" step="0.1" class="form-control" placeholder="pH" required></div>
  <div class="col-md-2"><input name="ec" type="number" step="0.1" class="form-control" placeholder="EC" required></div>
  <div class="col-md-2"><input name="weeks" type="number" class="form-control" placeholder="Weeks" required></div>
  <div class="col-md-2"><button class="btn btn-success">Save Recipe</button></div>
</form>
<h2 class="mt-5">Current Recipes</h2>
<ul class="list-group">
{% for name, r in recipes.items() %}
<li class="list-group-item bg-dark">{{ name }} → pH {{ r.ph }} | EC {{ r.ec }} | {{ r.weeks }} weeks</li>
{% endfor %}
</ul>
<a href="/" class="btn btn-primary mt-4">← Dashboard</a>
</div>
</body>
</html>
